<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>SmartNinja basic Jinja template</title>

    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    {% if sporocilo %}
        <h1>Vaše sporočilo je: {{ sporocilo }}</h1>
        <h2>Pošiljatelj: {{ posiljatelj }}</h2>
        <h3>Poslano: {{ poslano }}</h3>
    {% else %}
        <h1>Ni sporočila.</h1>
    {% endif %}

</body>
</html>
